<html>
<header><title>Wownero difficulty</title>
<!-- Styles -->
<style>
#chartdiv {
  width : 100%;
  height  : 500px;
}                                 
</style>

<!-- Resources -->
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/serial.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
<script src="wownero-data-0.js"></script>

<!-- Chart code -->
<script>
var chartData = chartData_0;
chartData.shift();

var chart = AmCharts.makeChart("chartdiv", {
    "type": "serial",
    "theme": "light",
    "marginRight": 80,
    "autoMarginOffset": 20,
    "marginTop": 7,
    "dataProvider": chartData,
    "valueAxes": [{
        "axisAlpha": 0,
        "logarithmic": true
    }],
    "mouseWheelZoomEnabled": true,
    "graphs": [{
        "id": "g1",
        "lineColor": "#67B7DC",
        "balloonText": "Diff: <b>[[value]]</b>\nHeight: <b>[[height]]</b>",
        "bullet": "round",
        "bulletBorderAlpha": 1,
        "bulletColor": "#FFFFFF",
        "hideBulletsCount": 50,
        "title": "difficulty",
        "valueField": "difficulty",
        "useLineColorForBulletBorder": true,
        "balloon":{
            "cornerRadius": 10,
        }
    }],
    "chartScrollbar": {
        "autoGridCount": true,
        "graph": "g1",
        "scrollbarHeight": 40
    },
    "chartCursor": {
       "pan": false
    },
    "categoryField": "date",
    "categoryAxis": {
        "parseDates": true,
        "minPeriod": "ss",
        "axisColor": "#DADADA",
        "dashLength": 1,
        "minorGridEnabled": true
    },
    "export": {
        "enabled": true,
        "position": "bottom-right"
    }
});

chart.addListener("rendered", zoomChart);
zoomChart();

// this method is called when chart is first inited as we listen for "rendered" event
function zoomChart() {
    // different zoom methods can be used - zoomToIndexes, zoomToDates, zoomToCategoryValues
    chart.zoomToIndexes(0, chartData.length - 1);
}

function toggleLogScale() {
  chart.valueAxes[0].logarithmic = document.getElementById("log_scale").checked;
  chart.validateNow();
}

function togglePan() {
  chart.chartCursor.pan = document.getElementById("pan").checked;
}

</script>
</header>
<body>
<h1>Wownero difficulty</h1>
<div id="chartdiv"></div>
<p><input type="checkbox" id="log_scale" onclick="toggleLogScale()" checked>Log scale</p>
<p><input type="checkbox" id="pan" onclick="togglePan()">Enable panning</p>
<p><a href="./">Back to top</a></p>
</body>
</html>
